<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnicalAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader-wrapper" class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
    <div  id="main" class="main">
        <div class="music_container">
            
            <h2 id="title">Kinna Sona </h2>
            <h3 id="artist">Sunil Kamath</h3>
            <div class="img_container">
                <img src="image/ab-1.jpg" alt="">
            </div>
            <audio src="music/ab-1.mp3"></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">

                <div class="progress_duration_meter">
                    <div id="current_time">0.00</div>
                    <div id="durationS">2.33</div>
            </div>

            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
            </div>


            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>
        </div>
        <footer>Made by <a href="mailto:abhibarkade111@gmail.com">Abhishek Barkade</a> </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
